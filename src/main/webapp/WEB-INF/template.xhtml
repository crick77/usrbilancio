<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    ]> 
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:f="jakarta.faces.core"
          xmlns:h="jakarta.faces.html"
          xmlns:ui="jakarta.faces.facelets"
          xmlns:p="primefaces"
          lang="en">

        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
                <meta name="mobile-web-app-capable" content="yes"/>
            </f:facet>
            <title><ui:insert name="title">PrimeFaces Verona</ui:insert></title>
            <h:outputScript name="js/layout.js" library="verona-layout"/>
            <h:outputScript name="js/prism.js" library="verona-layout"/>
            <h:outputScript name="personal.js" />
            <h:outputScript name="italian.js" />
            <ui:insert name="head"/>
        </h:head>

        <h:body styleClass="#{guestPreferences.inputStyleClass}">

            <div class="layout-wrapper layout-menu-#{guestPreferences.menuMode}">
                <ui:include src="./topbar.xhtml"/>
                <!-- <ui:include src="./config.xhtml"/> -->

                <div class="layout-main">
                    <div class="layout-content">
                        <ui:insert name="content"/>
                    </div>

                    <ui:include src="./footer.xhtml"/>
                </div>
            </div>


            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>

            <h:outputStylesheet name="css/primeicons.css" library="verona-layout"/>
            <h:outputStylesheet name="css/primeflex.min.css" library="verona-layout"/>
            <h:outputStylesheet name="personal.css" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="verona-layout"/>

        </h:body>

    </html>
