<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>URSBILANCIO - Errore</title>
    </h:head>

    <h:body styleClass="exception-body">
        <div class="exception-panel">
            <p:graphicImage name="images/icon-error.png" library="verona-layout" />

            <h1>Errore</h1>           
            <h4 style="color: red; font-weight: bold">#{requestScope['UUID']!=null ? requestScope['UUID'] : requestScope['org.omnifaces.exception_uuid']}</h4>
            <p>Si Ã¨ verificato un errore. Comunicare il codice all'assistenza.</p>
            <p:button value="TORNA ALLA HOME" styleClass="ui-button-secondary" outcome="index" />
            <h:outputScript rendered="#{faces.ajaxRequest}">
                document.body.className = "exception-body";
            </h:outputScript>
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="verona-layout" />
    </h:body>

</html>
